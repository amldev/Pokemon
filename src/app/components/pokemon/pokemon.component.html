<h1 class='animated fadeIn'>{{pokemon.name | uppercase }}</h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="pokemon.img" [alt]="pokemon.name" class='img-fluid'>
        <br><br>
        <a [routerLink]="['/favoritos']" class='btn btn-outline-danger btn-block'>Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{pokemon.name | uppercase}} </h3>
        <hr>
        <p>
            {{pokemon.descripcion}}
        </p>

        <h5>
            <span class="badge badge-pill badge-light">Habilidades: </span>
            <span class="badge badge-info habilidad" *ngFor='let ability of pokemon.abilities'>{{ability}}</span>
        </h5>
        <h5>
            <span class="badge badge-pill badge-light">Tipo: </span>
            <span *ngFor='let type of pokemon.types' class="badge tipo {{type}}">{{type}}</span>
        </h5>
        <h5>
            <span class="badge badge-pill badge-light">Peso: </span>
            <span class="badge badge-pill badge-success">{{pokemon.peso}} Kg</span>
        </h5>
        <h5>
            <span class="badge badge-pill badge-light">Altura: </span>
            <span class="badge badge-pill badge-danger">{{pokemon.altura}} mt</span>
        </h5>
        <div class='cont-casa'>
            <!--<img [src]="'assets/img/'+heroe.casa.toLowerCase()+'.jpg'" alt="" class='casa'>
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.jpg" alt="" class='casa'>
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.jpg" alt="" class='casa'>-->
        </div>
    </div>
</div>
