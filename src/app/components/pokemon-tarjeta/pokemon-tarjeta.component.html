<div class="card p-3 animated fadeIn">
    <blockquote class="blockquote mb-0 card-body">
        <img [src]="pokemon.img" [alt]="pokemon.name" class="card-img-top img-fluid">
        <div class="card-block">
            <h4 class="card-title">{{pokemon.name | uppercase}}</h4>
            <span class="badge badge-pill badge-light">Habilidades: </span>
            <span class="badge badge-info habilidad" *ngFor='let ability of pokemon.abilities'>{{ability}}</span>
            <br>
            <span class="badge badge-pill badge-light">Tipo: </span>
            <span *ngFor='let type of pokemon.types' class="badge tipo {{type}}">{{type}}</span>
        </div>
        <button (click)="verPokemon(pokemon.id)" class='btn btn-outline-primary btn-block boton'>Ver m√°s</button>
    </blockquote>
</div>
